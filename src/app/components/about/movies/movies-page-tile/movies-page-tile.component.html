<div class="custom-grid-content-container-tile">
    <div class="custom-grid-content-container-tile-image movies" [ngStyle]="{'background-image': 'url(\''+ data.MoviesImage + '\')'}">
    </div>
    <div class="custom-grid-content-container-tile-name">
        {{data.MoviesName}}
    </div>
    <div [ngStyle]="{'display': data.MoviesTypeMovie}" class="common-body-pill-tag movies-page-card-container-meta-data-movie-type-movie">
        <i class="fa-solid fa-film"></i> Movie
    </div>
    <div [ngStyle]="{'display': data.MoviesTypeTVShow}" class="common-body-pill-tag movies-page-card-container-meta-data-movie-type-tv-show">
        <i class="fa-solid fa-desktop"></i> TV Show
    </div>
    <div class="custom-grid-content-container-tile-description">
        {{data.MoviesDescription}}
    </div>
    <div [ngStyle]="{'display': data.MoviesCurrentlyWatching}" class="common-body-pill-tag currently-watching">
        <i class="custom-grid-content-container-tile-icons">
            <!-- <div class="loader" style="top: 2px; left: -12px;"></div> -->
            <div class="overlay">
                <div class="spinner center">
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                    <div class="spinner-blade"></div>
                </div>
            </div>
        </i>
        <span>Currently watching</span>
    </div>
    <!-- 
    <div [ngStyle]="{'display': data.MoviesCurrentlyWatching}" class="custom-grid-content-container-tile-meta-data currently-watching">
        <i class="fa-solid fa-play custom-grid-content-container-tile-icons currently-watching"></i>
        <span class="custom-grid-content-container-tile-icons-label">Currently watching</span>
    </div> -->
    <div [ngStyle]="{'display': data.MoviesWatched}" class="custom-grid-content-container-tile-meta-data">
        <i class="fa-solid fa-check custom-grid-content-container-tile-icons"></i>
        <span class="custom-grid-content-container-tile-icons-label">Watched:</span>
        {{data.MoviesWatchedDate}}
    </div>
    <div class="custom-grid-content-container-tile-meta-data">
        <i class="fa-regular fa-clock custom-grid-content-container-tile-icons"></i>
        <span class="custom-grid-content-container-tile-icons-label">Released:</span>
        {{data.MoviesReleasedDate}}
    </div>
</div>
